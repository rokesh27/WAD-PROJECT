<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="myownstyle.css" >
	</head>
	<body>
	<div class="regform"><h1>Event Registration Form</h1></div>
	<div class="main">
		<form>
	<div id="name">
	<h2 class="name">Name </h2>

	<input class="firstname" type="text" name="first_name"><br>
	<label class="firstlabel">First Name</label>
	<input class="lastname" type="text" name="last_name">
	<label class="lastlabel">Last Name</label>
	</div>
		
	<h2 class="name">Email</h2>
	<input class="email" type="text" name="email">

	<h2 class="name">Phone </h2>
	<input class="code" type="text" name="area-code">
	<label class="area-code">Area Code</label>
	<input class="number" type="text" name="Phone">
	<label class="phone-number">Phone Number</label>
	
	<h2 class="name"> Category</h2>
	<select class="option" name="Category">
	<option disabled="disabled" selected="selected">
	<option>--Choose option--</option>
	<option> Birthday celebration</option>
	<option> Annivarsary</option><br>
	</select>
	
	<h2 class="name"> Event Organiser</h2>
	<input class="EventOrganiser" type="text" name="Event Organiser">
	
	
	<h2 class="name"> Title of the Event</h2>
	<input class="TitleOfTheEvent" type="text" name="Title of the Event">
	
	
	
	</form>
	</div>
	</body>
</html>
