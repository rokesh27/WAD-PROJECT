<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="registerform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header>Register Form</header>
     <div class="image"><img src="usr.png">
    <img src="donaat.png">
     <img src="loc.png"></div>
      <div class="progress-bar">
        <div class="step">
      <p>user details</p>
<div class="bullet">
            <span>1</span>
          </div>
<div class="check fa fa-check"> 
</div>
</div>
<div class="step">
     <p>donnation details</p>
<div class="bullet">
            <span>2</span>
          </div>
<div class="check fa fa-check">
</div>
</div>
<div class="step">
    <p>location deatils</p>
<div class="bullet">
            <span>3</span>
          </div>
<div class="check fa fa-check">
</div>
</div>

</div>
<div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">
User Details</div>
<div class="field">
              <div class="label">
First Name</div>
<input type="text" id="rok" placeholder="First name">
            </div>
<div class="field">
              <div class="label">
Last Name</div>
<input type="text" id="rok" placeholder="last name">
            </div>
            <div class="field">
          <div class="label">Email</div>
          <input type="email" id="rok" placeholder="xyz@gmail.com" required>
        </div>
        <div class="field">
          <div class="label">Gender</div>
          <select id="rok"><label>select</label>
            <option>male</option>
            <option>female</option>
            <option>other</option>
          </select></div>
          <div class="field">
          <div class="label">age</div><input type="text" id="rok" placeholder="age" required>
        </div>
        <div class="field">
          <div class="label">phone no</div>
          <input type="number" id="rok" placeholder="+91 9052701149" required></div>
           
<div class="field">
              <button class="firstNext next">Next</button>
            </div>
</div>
<div class="page">
            <div class="title">
Donation information</div>
<div class="field">
              <div class="label">
toys</div>
<input type="text" id="rok" placeholder="number of toys">
            </div>
<div class="field">
              <div class="label">
books</div>
<input type="text" id="rok" placeholder="number of books">
            </div>
            <div class="field">
          <div class="label">blankets</div>
          <input type="number" id="rok" placeholder="number of blankets">
        </div>
        <div class="field">
          <div class="label">clothes</div>
          <select><label>select</label>
            <option>boy</option>
            <option>girl</option>
          </select>
          </div><div class="field">
            <div class="label">dress type</div>
            <input type="text" id="rok" placeholder="mention dress type(shirt,pant,skirt)">
          
          
        </div>
        <div class="field">
          <div class="label">others</div>
          <input type="text" id="rok" placeholder="gadgets,cycles">
        </div>
<div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
</div>
<div class="page">
            <div class="title">
Location</div>
<div class="field">
              <div class="label">
adress</div>
<input type="text" id="rok" placeholder="d.no,street name">
            </div>
<div class="field">
              <div class="label">
landmark</div>
<input type="text" id="rok" placeholder="location" required>
            </div>
            <div class="field">
              <div class="label">city</div>
              <input type="text" id="rok" placeholder="city/town" required>
            </div>
            <div class="field">
              <div class="label">District</div>
              <input type="text" id="rok" placeholder="district" required>
              </div><div class="field"><div class="label"></div>
                <input type="number" id="rok" placeholder="pincode">
              
            </div>
            <div class="field">
              <div class="label">State</div>
              <input type="text" id="rok" placeholder="Andhra pradesh" required>
            </div>
<div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="submit">submit</button>
            </div>
</div>
</form>
</div>
</div>

 <script src="registerform.js"></script> 

  </body>
</html>
