<!DOCTYPE html>
<html>
    <head>
<title>Payment Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="payment.css">
<script src="payment.js"></script>  

</head>
    <body>
        <div class="form">
        <form name="paymentform" onsubmit ="return form()" method="POST" >
         <h1>PAYMENT</h1>
        <label for="name">Accepted Cards</label>
        <div class="icon">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label for="name"> Name on Card</label><br>
            <input type="text"   placeholder="Name on Card" id="name" name="name"  ><br><br>
            <label for="card">Credit Card Number</label><br>
            <input type="number" placeholder="Credit Card Number" id="card" name="card" ><br><br>
            <label for="month"> Expire Month</label><br>
            <select  placeholder="Expire Month"id="expmonth" name="expmonth">
                <option value="january"> January</option>
                <option value="febraury"> Febraury</option>
                <option value="march"> March</option>
                <option value="april"> April</option>
                <option value="may"> May</option>
                <option value="june"> June</option>
                <option value="july"> July</option>
                <option value="august"> August</option>
                <option value="september"> September</option>
                <option value="october">October</option>
                <option value="november"> November</option>
                <option value="december"> December</option>

            </select><br><br>
            <label for="year">Expire Year</label><br>
            <input type="number" placeholder="Expire Year" id="expyear" name="expyear" ><br><br>
            <label for="cvv">CVV</label><br>
            <input type="number" placeholder="CVV" id="cvv" name="cvv" ><br><br><br>
            <input type="checkbox" id="accept" name="accept" value="accept">
            <label for="accept"> accept </label><br><br>
            <div class="submit">
                <input  onsubmit ="return form()" method="POST" type="submit" value="PAY" >
            </div><br><br>

        </div>
    </body>
</html>
